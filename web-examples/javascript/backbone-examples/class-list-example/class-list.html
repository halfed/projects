<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Class List Project</title>
        <link href="css/class-test.css" rel="stylesheet" type="text/css">
    </head>

    <body>
		<section id="wrapper">
			<section id="listapp">
				<header id="header">
					<h1>Class Scores</h1>
					<p>Enter a student's name and their score</p>
				</header>
				<section id="main">
						<label for="name">Name:</label>
						<input id="name" size="15" name="name" autofocus>
						<label for="grade">Grade:</label>
						<input id="grade" size="5" name="grade" autofocus>
						<button id="new-entry">Enter</button>
					<p><b>Class Results:</b></p>
					<p>Check the box to remove a student.<br/>Change a score and click out of the input box to update</p>
					<ul id="class-list"></ul>
				</section>
			</section>
			<footer id="test-results">
				<p id="results">Average Test Results: <span></span></p>
				<p id="min">The minimume score is: <span></span></p>
				<p id="max">and the maximum score is: <span></span></p>
				
			</footer>
		</section>
		<script type="text/template" id="list-template">
			<div class="remove-student">
				<input type="checkbox" class="remove" <%= remove ? 'checked' : '' %>> 
			</div>
			<div class="view">
				<label for="name">Name:</label>
				<input size="15" class="edit-name" value="<%- name %>">
				<label for="grade">Grade:</label>
				<input size="5" class="edit-grade" value="<%- grade %>">
				<ul id="class-list"></ul>
			</div>
		</script>
        <script src="js/lib/jquery-1.9.0.js"></script>
        <script src="js/tpl/underscore1.5.1.js"></script>
        <script src="js/tpl/backbone1.0.0.js"></script>
        <script src="js/lib/localStorage.min.js"></script>
        <script src="js/models/list.js"></script>
        <script src="js/collections/lists.js"></script>
        <script src="js/views/lists.js"></script>
        <script src="js/views/listapp.js"></script>
        <!--<script src="js/routers/router.js"></script> -->
        <script src="js/list.js"></script>
    </body>
</html>
